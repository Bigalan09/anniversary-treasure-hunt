<ion-header>
  <ion-toolbar mode="ios">
    <ion-title>Treasure Hunt</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="description">
    Search far and wide by any measure<br />
    It's <span [hidden]="countdownComplete">almost</span> time to begin your quest for treasure...
  </div>
  <app-timer [hidden]="countdownComplete" anniversary="{{anniversary}}" (onComplete)="onCountdownComplete($event)">
  </app-timer>

  <ion-card [hidden]="!countdownComplete">
    <ion-card-header>
      <ion-card-title>Clue #1</ion-card-title>
      <ion-card-subtitle>A place where water falls down like rain, after it falls on you it goes down the drain.
      </ion-card-subtitle>
    </ion-card-header>
  </ion-card>
  <ion-card [hidden]="!countdownComplete">
    <ion-card-header>
      <ion-card-subtitle>Enter the final answer to the clues below.</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <form (ngSubmit)="send(form)">
        <ion-label *ngIf="error && error.length > 0">{{error}}</ion-label>
        <ion-grid>
          <ion-row>
            <ion-col size="9">
              <ion-input name="answer" [(ngModel)]="answer" placeholder="Enter Answer"></ion-input>
            </ion-col>
            <ion-col size="3">
              <ion-button type="submit" color="primary" expand="full">Send</ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
