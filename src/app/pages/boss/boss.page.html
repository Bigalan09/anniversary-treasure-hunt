<ion-header>
  <ion-toolbar mode="ios">
    <ion-title>Treasure Hunt</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Who's Boss #1 all of the time?</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-label [hidden]="!error && error.length < 0" color="danger">{{error}}</ion-label>
      <ion-button color="primary" expand="full" (click)="reveal('alan')">Alan</ion-button>
      <ion-button color="primary" expand="full" (click)="reveal('sophie')">Sophie</ion-button>
      <ion-button color="primary" expand="full" (click)="reveal('baby')">Baby</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
